<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PWA</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <script>
      navigator.serviceWorker
        .register("./sw.js", {
          scope: "/"
        })
        .then(
          registration => {
            console.log(registration);
          },
          error => {
            console.log(error);
          }
        );
    </script>
  </body>
</html>
